on:
  pull_request:
   branches:
   - main
   - master
  push:
   branches:
   - main
   - master
   - develop
name: "Build & Release"
jobs:
   build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter build apk 
        - uses: actions/upload
        -artifact@v1
        with:
        - name: release-apk
        - path: build/app/outputs/apk/release/app-release.apk
          token: ${{ secrets.TOKEN }}






